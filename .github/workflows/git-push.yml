name: git push into another repo to deploy to vercel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    steps:
      - uses: actions/checkout@v2

      # Node.js 설치 추가
      - name: Install Node.js
        run: |
          apk add --update nodejs npm
          node --version
          npm --version

      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache

      # Storybook 관련 설치 및 빌드
      - name: Install dependencies and Build Storybook
        run: |
          npm install
          npm run build-storybook

      - name: creates output
        run: sh ./build.sh

      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.JS_GITHUB_KEY }}
        with:
          source-directory: 'output'
          destination-github-username: 'catmaker'
          destination-repository-name: 'code-it-2'
          user-email: ${{ secrets.JS_ACCOUNT_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main

      # Storybook 배포
      - name: Deploy Storybook to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: catmaker/code-it-2
          branch: gh-pages
          folder: storybook-static
          token: ${{ secrets.JS_GITHUB_KEY }}

      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
